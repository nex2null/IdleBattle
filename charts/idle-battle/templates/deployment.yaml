apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: idle-battle
  labels:
    app: idle-battle
    version: "{{ .Values.image.tag }}"
    canary: "false"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: web
      canary: "false"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web
        canary: "false"
    spec:
      containers:
        - name: web
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http